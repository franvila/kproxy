apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: kafka-producer-client
    user-test-app: kafka-clients
  name: kafka-producer-client
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: kafka-producer-client
        job-name: kafka-producer-client
        user-test-app: kafka-clients
      name: kafka-producer-client
      namespace: kafka
    spec:
      containers:
        - env:
            - name: BOOTSTRAP_SERVERS
              value: kroxylicious-service:9292
            - name: DELAY_MS
              value: "1000"
            - name: TOPIC
              value: my-topic
            - name: MESSAGE_COUNT
              value: "10"
            - name: MESSAGE
              value: Hello-world
            - name: PRODUCER_ACKS
              value: all
            - name: LOG_LEVEL
              value: DEBUG
            - name: CLIENT_TYPE
              value: KafkaProducer
          image: quay.io/strimzi-test-clients/test-clients:latest-kafka-3.5.1
          imagePullPolicy: IfNotPresent
          name: kafka-producer-client
      restartPolicy: "Never"